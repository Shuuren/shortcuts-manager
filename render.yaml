# Render Blueprint - Single Service Deployment
# Frontend + Backend served together from one web service

services:
  - type: web
    name: shortcuts-manager
    runtime: node
    region: singapore
    buildCommand: npm ci --include=dev && npm run build && cd server && npm ci --omit=dev
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false # Set this in Render dashboard
      - key: MONGODB_URI
        sync: false # Set this in Render dashboard
    healthCheckPath: /api/health
